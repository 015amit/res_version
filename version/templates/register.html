{% extends "base.html" %} {% block header %}
<link rel="stylesheet" href="{{url_for('static',filename='css/register.css')}}" />
<title>{{title}}</title>
{% endblock %} {% block content %}
<h1 style="margin-bottom: 2rem; margin-top: 41px">Register Now!</h1>
{% include 'message.html' %}
<h2>Personal Details: </h2>

<form action="" method="POST">


<div class="mycard">

    <div class="content">

        <table cellpadding="0" cellspacing="0">

            <tbody>
                <!-- Your Email -->
                <tr>
                    <td><label id="email">Name</label></td>
                    <td><i class="fas fa-user"></i><input type="text" id="name" placeholder="Name" name="name" required></td>
                </tr>
                <tr>
                    <td><label id="email">Email</label></td>
                    <td><i class="fas fa-envelope"></i><input type="email" id="name" placeholder="Email"  name="email" required></td>
                </tr>

               
               
                <!-- Your Gender -->
                <tr>
                    <td><label id="degree">Gender</label></td>
                    <td><input type="radio" id="male" name="gender" value="male" name="gender" >
                        <label for="female">Male</label>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label>
                        <input type="radio" id="other" name="gender" value="other">
                        <label for="female">Other</label></td>
                </tr>
                <!-- Your Nationality -->


                
            
                <!-- Your Contact Number -->
                <tr>
                    <td><label id="contact">Contact Number(WhatsApp)</label></td>
                    <td><i class="fas fa-phone"></i><input type="tel" maxlength="10" minlength="10" id="contact" name="contact" placeholder="Your Contact Number" required></td>
                </tr>

                <tr>
                    <td><label id="contact">Permanent Roll No/Registration No(College)</label></td>
                    <td><i class="fas fa-number"></i><input type="text" id="contact" name="roll" placeholder="" required></td>
                </tr>

              
                <tr>
                    <td><label id="year">Year of Study</label></td>
                    <td><select id="year" placeholder="Year" name="year" required>
                        <option value="first">First</option>
                        <option value="second">Second</option>
                        <option value="third">Third</option>
                        <option value="fourth">Fourth</option>
                        </select></td>
                </tr>
            
             
                <tr>
                    <td><label id="hack">Hackerearth Id</label></td>
                    <td><input type="text" name="hackid" id="city" placeholder="Hackerearth id" required></td>
                </tr>

                   <td><label id="instituteid">Proof of Identity(Id Card/Admission letter)</label></td>
                    <td><label id="upload">Upload</label>
                        <input type="file" accept="image/*" name="img" id="instituteidfile"></td>
                </tr>
              
            </tbody>
        </table>
        
    </div>

    
</div>

                </tr>
                <!-- Pincode -->
                <tr>
                    <td><label id="pincode">Pincode</label></td>
                    <td><i class="fas fa-map-pin"></i><input type="number" name="pin" id="pincode" placeholder="Pincode" max="999999" min="100000" required></td>

            </tbody>
        </table>
        
    </div>

    
</div>

    <div class="content">

       
     
        <input type="submit" id="register" value="Register" href="#">

</div>
