{% with messages = get_flashed_messages(with_categories=true) %} {% if messages
    %}
    
    <ul class="flashes">
      {% for category, message in messages %}
      <li
        class="{{ category }}"
        style="color: rgb(255, 255, 255); text-align: center; font-size: 20px; list-style: none"
      >
        {{ message }}
      </li>
      {% endfor %}
    </ul>
    
    {% endif %} {% endwith %}
